# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=selenium-execution-engine

# Logging Configuration
logging.level.com.selenium=DEBUG
logging.level.org.openqa.selenium=INFO
logging.level.org.springframework.web=INFO

# Selenium Configuration
selenium.scripts.directory=/tmp/test-scripts
selenium.timeout=30
selenium.default.browser=chrome
selenium.default.headless=true
selenium.screenshot.directory=/tmp/screenshots
