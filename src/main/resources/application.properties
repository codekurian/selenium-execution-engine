# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=selenium-execution-engine

# Logging Configuration
logging.level.com.selenium=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.openqa.selenium=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Selenium Configuration
selenium.default.browser=chrome
selenium.default.headless=true
selenium.default.timeout=30
selenium.screenshot.directory=/tmp/screenshots
