version: '3.8'

services:
  # Selenium Execution Engine
  selenium-execution-engine:
    build: .
    container_name: selenium-execution-engine
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SELENIUM_SCRIPTS_DIRECTORY=/tmp/test-scripts
      - SELENIUM_TIMEOUT=30
    volumes:
      - ./test-scripts:/tmp/test-scripts
      - ./screenshots:/tmp/screenshots
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/selenium/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  default:
    name: selenium-execution-network
